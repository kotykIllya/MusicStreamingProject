<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="mt-5 ms-5">
<h1 class="text-warning" th:text="${playlist.name}"></h1>
<div style="margin: 20px" th:each="musicObjectDTO : ${musicObjectDTOS}">
    <div>
        <h2 class="text-dark" th:text="${musicObjectDTO.trackName}"></h2>
        <audio controls th:src="@{/musicForStreaming/{musicFile} (musicFile=${musicObjectDTO.musicFile})}"></audio>
    </div>
</div>
<div><a th:href="@{/index}"><button type="button" class="btn btn-secondary btn-lg mt-5">Home</button></a></div>
</div>
</body>
</html>
