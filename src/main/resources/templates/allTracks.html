<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="mt-5 ms-5">
<h1 class="text-warning">All Tracks</h1>

<form class="mt-2 mb-2" th:action="@{/track/addTrackToPlaylist}" method="post" >
    <input type="text" name="playlistId" placeholder="playlistId"/>
    <input type="text" name="trackId" placeholder="trackId"/>
    <button class=" btn btn-lg btn-warning mt-1" type="submit">Add track to playlist</button>
</form>

<div th:each="musicObjectDTO : ${musicObjectDTOS}">
    <div class="mt-2">
        <h2>
            <span th:text="${musicObjectDTO.trackId}"></span>
            <span>)</span>
            <span th:text="${musicObjectDTO.trackName}"></span>
        </h2>
        <audio controls th:src="@{/musicForStreaming/{musicFile} (musicFile=${musicObjectDTO.musicFile})}"></audio>
    </div>
</div>
    <div><a th:href="@{/index}"><button type="button" class="btn btn-secondary btn-lg mt-5">Home</button></a></div>
</div>
</body>
</html>
