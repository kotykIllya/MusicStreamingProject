<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
<h1>Registration Form</h1>
    <form th:action="@{/user/save}" method="post" class="w-25 m-auto mt-5">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="w-100 btn btn-primary">Submit</button>
    </form>
<div class="mt-2">
    Already have an account?
    <a th:href="@{/login}"><button class="btn btn-primary">Log In</button></a>
</div>
<div><a th:href="@{/index}"><button class="btn btn-primary mt-2">Back to home page</button></a></div>
</div>
</body>
</html>
