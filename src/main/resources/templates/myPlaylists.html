<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="mt-5 ms-5">
<h1 class="text-warning">
    <span>All</span>
    <span th:text="${user.username}"></span>
    <span>'s playlists</span>
</h1>
<div style="margin: 20px" th:each="playlist : ${playlists}">
    <div>
        <a class="text-dark" th:href="@{/playlist/{id} (id=${playlist.id})}"><h2 th:text="${playlist.name}"></h2></a>
    </div>
</div>
<div><a th:href="@{/index}"><button type="button" class="btn btn-secondary btn-lg mt-5">Home</button></a></div>
</div>
</body>
</html>
