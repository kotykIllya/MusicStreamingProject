<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-5">
    <main class="w-25 m-auto mt-5">
        <form th:action="@{/playlist/create}" method="post" >
            <h1 class="h3 mb-3 fw-normal">New playlist</h1>
            <div class="form-floating ">
                <input type="text" class="form-control" id="floatingInput" name="playlistName" placeholder="playlistName">
                <label for="floatingInput">playlistName</label>
            </div>
            <button class="w-100 btn btn-warning btn-lg mt-3" type="submit">Create</button>
        </form>
    </main>
</div>
</body>
</html>
